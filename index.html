<!DOCTYPE html>
<html lang="id" data-theme="dark"> <!-- Tema default adalah gelap -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqy Maulana Azman - Bio Link</title>
    <!-- Ikon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Variabel Warna & Desain Global --- */
        :root {
            /* Tema Gelap (Default) */
            --bg-primary: #0D1117;
            --bg-secondary-animated: #161B22;
            --bg-card: rgba(22, 27, 34, 0.65);
            --border-color: rgba(240, 246, 252, 0.1);
            --text-primary: #F0F6FC;
            --text-secondary: #8B949E;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --accent-color: #3B82F6;

            /* Nilai Universal */
            --radius-lg: 16px;
            --transition-smooth: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* Definisi Tema Terang */
        html[data-theme='light'] {
            --bg-primary: #F0F2F5;
            --bg-secondary-animated: #FFFFFF;
            --bg-card: rgba(255, 255, 255, 0.65);
            --border-color: rgba(13, 17, 23, 0.1);
            --text-primary: #0D1117;
            --text-secondary: #57606a;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        /* --- Gaya Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none; /* Sembunyikan kursor default di desktop */
            
            /* Latar Belakang Gradasi Animasi */
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary-animated), var(--accent-color));
            background-size: 400% 400%;
            animation: subtleGradient 20s ease infinite;
            transition: background-color 0.4s ease, color 0.4s ease;

            /* Pusatkan konten */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        @keyframes subtleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* --- Latar Belakang & Kursor Interaktif (Hanya Desktop) --- */
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), var(--accent-glow), transparent 80%);
            z-index: -1;
            pointer-events: none;
            transition: background 0.2s ease-out;
        }

        .cursor {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
            transition: transform 0.2s, width 0.3s, height 0.3s, opacity 0.3s, background-color 0.3s;
            transform: translate(-50%, -50%);
            display: none; /* Disembunyikan, diaktifkan oleh JS */
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(59, 130, 246, 0.5);
        }
        
        body:hover .cursor-outline.hover-effect {
            width: 60px;
            height: 60px;
            background-color: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.8);
        }

        /* --- Tombol Pengganti Tema --- */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition-smooth);
            overflow: hidden;
        }
        .theme-switcher:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .theme-switcher i {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.4s ease, opacity 0.4s ease;
            position: absolute;
        }
        html[data-theme='dark'] .theme-switcher .fa-sun {
            transform: translateY(30px) scale(0);
            opacity: 0;
        }
        html[data-theme='light'] .theme-switcher .fa-moon {
            transform: translateY(-30px) scale(0);
            opacity: 0;
        }

        /* --- Konten Utama --- */
        .bio-container {
            width: 100%;
            max-width: 680px;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--border-color);
            margin-bottom: 20px;
            object-fit: cover; /* Ini kunci agar gambar tidak gepeng/terdistorsi */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: border-color 0.4s ease;
        }

        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .user-handle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .links-container {
            display: grid;
            gap: 20px;
        }

        .link-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 18px 25px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: var(--transition-smooth);
            will-change: transform, box-shadow;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            color: var(--accent-color);
        }
        html[data-theme='light'] .link-card:hover {
            color: var(--accent-color);
        }

        .link-card i {
            font-size: 1.4rem;
            margin-right: 15px;
            width: 25px;
            text-align: center;
            transition: color 0.4s ease;
        }

        /* --- Animasi & Footer --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- Gaya Responsif --- */
        @media (max-width: 768px) {
            .cursor { display: none !important; }
            body { cursor: auto; }
            .link-card, .theme-switcher { cursor: pointer; }
            .username { font-size: 1.8rem; }
            .profile-picture { width: 100px; height: 100px; }
            .theme-switcher { top: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // --- Logika untuk Fitur Desktop (Kursor & Latar Belakang) ---
        if (!isTouchDevice) {
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');

            cursorDot.style.display = 'block';
            cursorOutline.style.display = 'block';

            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                document.documentElement.style.setProperty('--mouse-x', `${clientX}px`);
                document.documentElement.style.setProperty('--mouse-y', `${clientY}px`);
                cursorDot.style.left = `${clientX}px`;
                cursorDot.style.top = `${clientY}px`;
                cursorOutline.animate({ left: `${clientX}px`, top: `${clientY}px` }, { duration: 500, fill: "forwards" });
            });

            document.querySelectorAll('a, button, .theme-switcher').forEach(el => {
                el.addEventListener('mouseenter', () => cursorOutline.classList.add('hover-effect'));
                el.addEventListener('mouseleave', () => cursorOutline.classList.remove('hover-effect'));
            });
        }
        
        // --- Logika Pengganti Tema ---
        const themeToggle = document.querySelector('.theme-switcher');
        const htmlEl = document.documentElement;

        const setTheme = (theme) => {
            htmlEl.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        const storedTheme = localStorage.getItem('theme');
        const preferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        
        setTheme(storedTheme || preferredTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlEl.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // --- Logika Animasi Reveal-on-Scroll ---
        const revealElements = document.querySelectorAll('.reveal');
        const revealObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const delay = parseInt(entry.target.style.transitionDelay) || 0;
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delay);
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        revealElements.forEach(el => revealObserver.observe(el));
    });
    </script>
